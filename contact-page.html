<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacts | Ken Portfolio</title>
    <link rel="icon" type="image/x-icon" href="resources/icons/animals/calicoicon.png">

    <link rel="stylesheet" href="styles/contact-page-styles/general.css">
    <link rel="stylesheet" href="styles/contact-page-styles/footer.css">
    <link rel="stylesheet" href="styles/contact-page-styles/navbar.css">
    <link rel="stylesheet" href="styles/contact-page-styles/links.css">
    <link rel="stylesheet" href="styles/contact-page-styles/contact-form.css">
    <link rel="stylesheet" href="styles/contact-page-styles/divider.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@100;200;300;400;500;600&display=swap"
        rel="stylesheet">
        
    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
    <script type="text/javascript">
        (function () {
            // https://dashboard.emailjs.com/admin/account
            emailjs.init('H_YKNly1w1g4nMScI');
        })();
    </script>
    <script type="text/javascript">
        window.onload = function () {
            document.getElementById('contact-form').addEventListener('submit', function (event) {
                event.preventDefault();
                // generate a five digit number for the contact_number variable
                // this.contact_number.value = Math.random() * 100000 | 0;
                // these IDs from the previous steps
                emailjs.sendForm('service_wmyobxa', 'template_alid4y9', this)
                    .then(function () {
                        console.log('SUCCESS!');
                    }, function (error) {
                        console.log('FAILED...', error);
                    });
            });
        }
    </script>
    <script defer type="text/javascript" src="js/contact-page.js"></script>
</head>

<body>
    <main>
        <div class="page-content">
            <!-- Navigation bar -->
            <div class="nav-container">
                <nav class="navbar">
                    <ul>
                        <li><a class="tab" href="index.html">About</a></li>
                        <li><a class="tab" href="projects-page.html">Projects</a></li>
                        <li><a class="active" href="contact-page.html">Contact</a></li>
                    </ul>
                </nav>
            </div>

            <div class="title">Contact Me</div>
            <p class="desc">Use the form below for all inquiries. You can also connect with me on various social media platforms with the links below. </p>

            <!-- Contact box-->
            <div class="root-container">

                <img class="calico" src="resources/icons/animals/calicoicon.png">
                <img class="tennis-ball" src="resources/icons/animals/tennisball.png">

                <div class="contact-container">
                    <div class="bg-side divider"></div>
                    <div class="form-side">
                        <form id="contact-form" onsubmit="SendMail()">
                            <h3>Send a message</h3>
                            <input class="name" type="text" id="name" placeholder="Name" required>
                            <input class="email" type="email" id="email" placeholder="Email" required>
                            <input class="subject" type="text" id="subject" placeholder="Subject" required>
                            <textarea id="message" rows="4" placeholder="Message" required></textarea>
                            <button type="submit">Send Message</button>
                        </form>
                        <div class="social-container">
                            <a class="link" href="https://www.linkedin.com/in/ken-nguyen-56bb2a218/" target="_blank">
                                <div class="social-links">
                                    <div class="icon">
                                        <img class="social" src="resources/icons/social-links/linkedin.svg">
                                    </div>
                                </div>
                            </a>
                            <a class="link" href="https://github.com/kennguyen230" target="_blank">
                                <div class="social-links">
                                    <div class="icon">
                                        <img class="social" src="resources/icons/social-links/github.svg">
                                    </div>
                                </div>
                            </a>
                            <a class="link" href="https://www.instagram.com/kenscookingjournal/" target="_blank">
                                <div class="social-links">
                                    <div class="icon">
                                        <img class="social" src="resources/icons/social-links/instagram.svg">
                                    </div>
                                </div>
                            </a>
                            <a class="link" href="mailto: kenn.portfolio@gmail.com">
                                <div class="social-links">
                                    <div class="icon">
                                        <img class="social" src="resources/icons/social-links/envelope-solid.svg">
                                    </div>
                                </div>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer>
        <div class="footer-container">
            <a class="footer-links" href="index.html">About</a>
            <a class="footer-links" href="projects-page.html">Projects</a>
            <a class="footer-links" href="contact-page.html">Contact</a>
        </div>
        <img class="sleeping-cat" src="resources/icons/grey-cat-snooze.png">
    </footer>
</body>

</html>
